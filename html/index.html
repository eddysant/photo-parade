<!DOCTYPE html>
<html>

<head>  
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />  
  <meta http-equiv="pragma" content="no-cache" />
  <meta charset="UTF-8">
  
  <title>photo-slap</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/roboto-fontface/css/roboto-fontface.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="../node_modules/jquery/src/jquery.js"></script>
</head>
</head>

<body>
  <div id="splash-div" class="splash-image">    
    <p>Use the menu above to choose directories to add to your queue. Click the randomize function, to mix up the order. Use
      your arrow keys to navigate back and forth</p>
    <p>
      <input type="checkbox" id="shuffle_files" checked> Shuffle Files</input> 
      </br>
      <input type="checkbox" id="include_video" checked> Include videos</input>
    </p>    
    <p>
      <div class="button" id="add_directories"><span class="octicon octicon-file-directory"></span> Add Directories</div>
    </p>
  </div>
  <div id="loading-div" class="loading-image hidden"></div>
  <div id="display-div" class="display-image hidden"></div>
  <div id="video-div" class="display-video hidden">
    <video id="video-player" width="100%" source controls autoplay>      
      <supported!>Videos are not supported</supported!>
    </video>
  </div>
  <script src="../js/index.js"></script>
</body>

</html>
